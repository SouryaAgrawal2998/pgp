<!DOCTYPE html>
<html>

<head>
    <title>Photo gallery
    </title>
    <class id="h">
    <h1 id="heading">
        Photo Gallery- Cars
    </h1>
        </class>
    <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="BMW%20m8%20coupe.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">BMW M8 COUPE</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Bugatti.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">Buggatti</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="2017%20audi%20r8.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">2017 Audi R8</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="2020 Ford Mustang" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">2020 Ford Mustang</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="2021%20Jaguar%20F%20type.webp" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">2021 Jaguar F-type</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Bugatti%20Chiron.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">Buggatti Chiron</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="ferrari%20458%20italia.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">Ferrar 458 Italia</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="McLaren%20P1.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p class="para">Mc laren P1</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
